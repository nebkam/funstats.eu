<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>App Challenge</title>
		<link rel="stylesheet" href="./css/bootstrap-3.3.5.min.css">
		<link rel="stylesheet" href="./css/app.css">
		<link rel="stylesheet" href="./css/loader.css" type="text/css">

	</head>
	<body ng-app="app">
	<div ng-controller="HeaderController">	
		<ul class="nav nav-pills nav-justified">
			<li role="presentation" ng-class="{ active: isActive('/home')}"><a href="#home">Home</a></li>
			<li role="presentation" ng-class="{ active: isActive('/survey')}"><a href="#survey">Survey</a></li>
			<li role="presentation" ng-class="{ active: isActive('/trivia')}"><a href="#trivia">Did you know..?</a></li>
			<li role="presentation" ng-class="{ active: isActive('/game/intro') || isActive('/game/play')}"><a href="#game/intro">Play a Game</a></li>
		</ul>
	</div>	
	<div ng-view></div>

	<script type="text/javascript" src="./js/angular-1.4.5.min.js"></script>
	<script type="text/javascript" src="./js/angular-route-1.4.5.min.js"></script>
	<script type="text/javascript" src="./js/ngStorage-0.3.9.min.js"></script>
	<script type="text/javascript" src="./js/underscore-1.8.3.min.js"></script>
	<script type="text/javascript" src="./js/tock-1.0.8.min.js"></script>
	<script type="text/javascript" src="./js/app.js"></script>
	<script type="text/javascript" src="./js/app.config.js"></script>
	<script type="text/javascript" src="./js/app.services.js"></script>
	<script type="text/javascript" src="./js/app.controllers.js"></script>
	</body>
</html>
