<div class="container-fluid" ng-controller="TriviaController">
	<div class="row text-center" ng-show="isLoading">
		<div class="timer-loader v-offset-1"></div>
	</div>
	<div class="row" ng-hide="isLoading">
		<div class="col-sm-6 center-block">
			<img class="img-responsive" ng-src="./img/trivia/{{fact.type}}.jpg" />
		</div>
		<div class="col-sm-6 text-center ver">
			<h2>{{fact.percent}}%</h2>
			<p class="lead">{{fact.headline}}</p>
			<p ng-show="fact.subtitle.length"><small>{{fact.subtitle}}</small></p>
		</div>
	</div>
	<div class="row v-offset-1" ng-show="compareCountries.length">
		<table class="table table-striped">
			<tr ng-repeat="country in compareCountries" ng-class="{info: country.name == currentCountry.name, success: country.code == myCountryCode}">
				<td><img ng-src="/img/flags/{{ country.code }}.png" /></td>
				<td>{{ country.name }}</td>
				<td>{{ country.percent }}%</td>
			</tr>
		</table>
	</div>
	<div class="row v-offset-1" ng-hide="isLoading">
		<div class="col-xs-6 text-center">
			<button type="button" class="btn btn-default btn-block" ng-click="compare();" ng-hide="compareCountries.length">
				Compare <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
			</button>
		</div>
		<div class="col-xs-6 text-center">
			<button type="button" class="btn btn-primary btn-block" ng-click="nextFact();">
				Next <span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span>
			</button>
		</div>
	</div>
</div>
